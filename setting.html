<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - WinZone</title>
   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      max-width: 960px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .contact-left,
    .contact-right {
      flex: 1 1 50%;
      padding: 2rem;
      box-sizing: border-box;
    }

    .contact-left {
      background: #f7f9fc;
      border-right: 1px solid #e0e0e0;
    }

    .contact-left h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color:#004080;
    }

    .contact-left p {
      margin: 0.7rem 0;
      color: #004080;
    }

    .map-frame {
      margin-top: 1.2rem;
      width: 100%;
      height: 230px;
      border: none;
      border-radius: 10px;
    }

    .contact-right h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #004080;
    }

    .description {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #004080;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      font-size: 1rem;
      background: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.8rem;
      background: linear-gradient(to right, #003060, #007bff);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    @media (max-width: 768px) {
      .contact-left, .contact-right {
        flex: 1 1 100%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Contact Info Section -->
    <div class="contact-left">
      <h2> <i class="bi bi-person-lines-fill"></i> Contact Details</h2>
      <p><strong> <i class="bi bi-geo-alt-fill"></i> Location:</strong> </p>
      <p><strong> <i class="bi bi-envelope-fill"></i> E-Mail</strong></p>
      <p><strong> <i class="bi bi-telephone-fill"></i> Mobile-No </strong></p>
      <p><strong> <i class="bi bi-clock-fill"></i> Timing</strong><p>

      <iframe class="map-frame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.483!2d77.5946!3d12.9716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xabcdef123456!2sWinZone+Office!5e0!3m2!1sen!2sin!4v1700000000000"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-right">
      <h2>How can we help?</h2>
      <p class="description">Fill out this form and our team will get back to you quickly to answer your questions.</p>
      <form id="contactForm">
        <label for="company">Company Name</label>
        <input type="text" id="company" required>

        <label for="email">Work Mail</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const request = {
        company: document.getElementById("company").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        message: document.getElementById("message").value.trim(),
        time: new Date().toLocaleString()
      };

      let requests = JSON.parse(localStorage.getItem("clientRequests")) || [];
      requests.push(request);
      localStorage.setItem("clientRequests", JSON.stringify(requests));

      alert("Message sent successfully!");
      this.reset();
    });
  </script>
</body>
</html>
