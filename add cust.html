<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Panel - WinZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f7fafc;
      color: #2d3748;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

   nav.top-nav {
     background: linear-gradient(to bottom, #002b5c, #004080);
  color: white;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 40px;
  position: sticky;
  top: 0;
  z-index: 110;
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 0.03em;
  text-transform: uppercase;
  user-select: none;
  box-shadow: none; }

    nav.top-nav h2 {
      margin: 0;
      color: #e2e8f0;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav.top-nav button.back-btn {
      background-color: transparent;
      color: #e2e8f0;
      padding: 8px 20px;
      border: 8px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-size: 15px;
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav.top-nav button.back-btn:hover {
      background-color: #e2e8f0;
      color: #2c3e50;
      transform: translateY(-50%) scale(1.05);
    }

    nav.top-nav button.back-btn i {
      font-size: 30px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0px;
      font-size: 28px;
    }

    .tabs {
      display: flex;
  background: white; /* same as nav */
  overflow: hidden;
  margin: 0; /* remove bottom margin so it sticks to nav */
  box-shadow: none; /* remove shadow */
  border-radius: 0; /* no rounded corners to match nav */
}

    .tab {
      flex: 1;
  text-align: center;
  padding: 18px 0;
  cursor: pointer;
  color: #45617e;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-weight: 600;
  font-size: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

    .tab:hover:not(.active) {
      background: linear-gradient(to bottom, #002b5c, #004080);
  color: white;    }

    .tab.active {
      background: #f6f7fa; /* highlight active tab */
  color: #111111;
  box-shadow: inset 0 -4px 0  #4c4baf;
  font-weight: 700;
}

    .tab-content {
      display: none;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      min-height: 350px;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-row input,
    .form-row select {
      flex: 1 1 220px;
      padding: 14px 18px;
      border: 1.5px solid #cbd5e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      color: #2d3748;
      background-color: #fff;
      font-weight: 500;
      box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05);
    }

    .form-row input::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .form-row input:focus,
    .form-row select:focus {
      border-color: #3182ce;
      outline: none;
      box-shadow: 0 0 6px #63b3edaa;
    }

    .btn {
      background: #1e3c72;
      border: none;
      padding: 14px 26px;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-size: 16px;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.5);
    }

    .btn i {
      font-size: 18px;
    }

    .btn:hover {
      background: #1751a2;
      box-shadow: 0 8px 20px rgba(23, 81, 162, 0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgb(0 0 0 / 0.07);
    }

    table thead {
      background-color: #1e3c72;
      color: white;
      font-weight: 700;
    }

    table th,
    table td {
      padding: 14px 18px;
      border-bottom: 1px solid #e2e8f0;
      text-align: center;
      vertical-align: middle;
    }

    table tbody tr:hover {
      background-color: #f1f5f9;
    }

    table img {
      height: 45px;
      border-radius: 6px;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .action-btn {
      cursor: pointer;
      color: #1e3c72;
      margin: 0 8px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .action-btn:hover {
      color: #e67e22;
    }

    .back-home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      box-shadow: 0 5px 12px rgba(30, 60, 114, 0.6);
    }

    .back-home-btn:hover {
      background-color: #1751a2;
    }

    @media (max-width: 768px) {
      body {
    padding: 10px;
  }

  nav.top-nav {
    justify-content: flex-start; /* Align start */
    padding: 0 15px;
  }

  nav.top-nav h2 {
    margin-right: auto; /* Keep Inventory left */
    font-size: 18px;
  }

  nav.top-nav button.back-btn {
  width: 36px; /* fixed size */
  height: 36px;
  border-radius: 70%; /* perfect circle */
  background: transparent;
  border: none;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0; /* remove extra space */
  transition: background-color 0.2s ease;
  flex-shrink: 0; /* prevent stretching in flexbox */
}

nav.top-nav button.back-btn i {
  font-size: 18px; /* icon size */
  color: #fff;
}

nav.top-nav button.back-btn:hover {
  background-color: #606697;
  color: #21314e; /* small highlight */
}
      .form-row {
        flex-direction: column;
      }
      .form-row input,
      .form-row select {
        flex: 1 1 100%;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      table th,
      table td {
        min-width: 140px;
      }

      .tabs {
        flex-direction: column;
      }

      .tab {
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
    }
  </style>
</head>
<body>
  <nav class="top-nav" role="banner">
    <a href="admin2.html" ><button class="back-btn"><i class="fa-solid fa-home"></button></i></a>
    <h2><i class="fa fa-user-plus"></i> Customer </h2>
  </nav>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab(event, 'addTab')"><i class="fa fa-user-plus"></i> Add Customer</div>
      <div class="tab" onclick="switchTab(event, 'viewTab')"><i class="fa fa-users"></i> Existing Customers</div>
    </div>

    <!-- Add Customer Tab -->
    <div id="addTab" class="tab-content active">
      <form id="customerForm">
        <div class="form-row">
          <input type="text" name="businessName" placeholder="Business Name" required />
          <input type="text" name="address" placeholder="Address" required />
        </div>
        <div class="form-row">
          <input type="text" name="city" placeholder="City" required />
          <input type="text" name="state" placeholder="State" required />
          <input type="text" name="pincode" placeholder="Pincode" required />
        </div>
        <div class="form-row">
          <input type="text" name="country" placeholder="Country" required />
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-row">
          <input type="text" name="phone" placeholder="Phone No" required />
          <input type="text" name="pan" placeholder="PAN No" />
          <input type="text" name="gst" placeholder="GST No" />
        </div>
        <div class="form-row">
          <input type="file" name="logo" id="logoInput" accept="image/*" />
        </div>
        <button type="submit" class="btn"><i class="fa fa-plus-circle"></i> Add Customer</button>
      </form>
    </div>

    <!-- Existing Customer Tab -->
    <div id="viewTab" class="tab-content">
      <table id="customerTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Business Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Pincode</th>
            <th>Country</th>
            <th>Email</th>
            <th>Phone</th>
            <th>PAN</th>
            <th>GST</th>
            <th>Logo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("customerForm");
    const tableBody = document.querySelector("#customerTable tbody");
    let customers = JSON.parse(localStorage.getItem("customers")) || [];

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const logoFile = document.getElementById("logoInput").files[0];

      let logo = "";
      if (logoFile) {
        logo = await toBase64(logoFile);
      }

      const customer = {
        businessName: formData.get("businessName"),
        address: formData.get("address"),
        city: formData.get("city"),
        state: formData.get("state"),
        pincode: formData.get("pincode"),
        country: formData.get("country"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        pan: formData.get("pan"),
        gst: formData.get("gst"),
        logo: logo,
      };

      customers.push(customer);
      localStorage.setItem("customers", JSON.stringify(customers));
      form.reset();
      renderTable();
      switchTab({ currentTarget: document.querySelectorAll(".tab")[1] }, "viewTab");
    });

    function renderTable() {
      tableBody.innerHTML = "";
      customers.forEach((c, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td contenteditable="true">${c.businessName}</td>
          <td contenteditable="true">${c.address}</td>
          <td contenteditable="true">${c.city}</td>
          <td contenteditable="true">${c.state}</td>
          <td contenteditable="true">${c.pincode}</td>
          <td contenteditable="true">${c.country}</td>
          <td contenteditable="true">${c.email}</td>
          <td contenteditable="true">${c.phone}</td>
          <td contenteditable="true">${c.pan}</td>
          <td contenteditable="true">${c.gst}</td>
          <td>${c.logo ? `<img src="${c.logo}" alt="Logo" />` : ""}</td>
          <td>
            <i class="fa fa-save action-btn" onclick="saveCustomer(${i})"></i>
            <i class="fa fa-trash action-btn" onclick="deleteCustomer(${i})"></i>
          </td>`;
        tableBody.appendChild(row);
      });
    }

    function saveCustomer(index) {
      const row = tableBody.rows[index];
      const cells = row.querySelectorAll("td");
      customers[index] = {
        businessName: cells[1].innerText,
        address: cells[2].innerText,
        city: cells[3].innerText,
        state: cells[4].innerText,
        pincode: cells[5].innerText,
        country: cells[6].innerText,
        email: cells[7].innerText,
        phone: cells[8].innerText,
        pan: cells[9].innerText,
        gst: cells[10].innerText,
        logo: customers[index].logo,
      };
      localStorage.setItem("customers", JSON.stringify(customers));
      renderTable();
    }

    function deleteCustomer(index) {
      if (confirm("Are you sure you want to delete this customer?")) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        renderTable();
      }
    }

    function switchTab(e, id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      e.currentTarget.classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Render on page load
    renderTable();
    if (window.location.hash === "#existingcustomer") {
      switchTab({ currentTarget: document.querySelectorAll(".tab")[1] }, "viewTab");
      const anchor = document.getElementById("existingcustomer");
      if (anchor) anchor.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
