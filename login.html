<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
<script src="https:kit.fontawesome.com/dd6d3987dd.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
    }
    .container{
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, .2);
        margin: 20px;
       overflow: hidden;
    }

    .form-box{
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        color: #333;
        text-align: center;
        padding: 40px;
        z-index: 1;
        transition: .6s ease-in-out 1.2s, visibility 0s 1s;
    }
    .container.active .form-box{
        right: 50%;
    }
    .form-box.client{
        visibility: hidden;
    }
    .container.active .form-box.client{
        visibility: visible;
    }
    form{
        
        width: 100%;
    }
    .container h1{
        font-size: 36px;
        margin: -10px 0;
    }
    .input-box{
        position: relative;
        margin: 30px 0;
    }
    .input-box input{
        width: 100%;
        padding: 13px 50px 13px 20px;
        background: #eee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500px;

    }
    .input-box input::placeholder{
        color: #888;
        font-weight: 400;
    }
    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #888;
    }
    .forgot-link{
        margin: -15px 0 15px;

    }
    .forgot-link a{
        font-size: 14.5px;
        color: #333;
        text-decoration: none;

    }
    .btn{
        width: 100px;
        height: 48px;
        background: #7494ec;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
    padding: 10px 35px;
    border-radius: 30px;
    margin-right: 15px;
}
.container p{
    font-size: 14.5px;
    margin: 15px 0;
}
.social-icons{
    display: flex;
    justify-content: center;
}
.social-icons a{
    display: inline-block;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 24px;
    color: #333;
    text-decoration: none;
    margin: 0 8px;
}
.toggle-box{
    position: absolute;
    width: 100%;
    height: 100%;
    
}
.toggle-box::before{
    content: '';
    position: absolute;
    left: -250%;
    width: 300%;
    height: 100%;
    background: #7494ec;
    
    border-radius: 150px;
    z-index: 2;
    transition: 1.8s ease-in-out;
}
.container.active .toggle-box::before{
    left: 50%;
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    transition: .6s ease-in-out;
}
.toggle-panel.toggle-left{
    left: 0;
    transition-delay: 1.2s;
}
.container.active .toggle-panel.toggle-left{
    left: -50%;
    transition-delay: .6s;
}
.toggle-panel.toggle-right{
    right: -50%;
    transition-delay: .6s;
}
.container.active .toggle-panel.toggle-right{
    right: 0;
    transition-delay: 1.2s;
}
.toggle-panel p{
    margin-bottom: 20px;
}
.toggle-panel .btn{
    width: 160px;
    height: 46px;
    background: transparent;
    border: 2px solid #fff;
    box-shadow: none;
}
@media screen and (max-width: 650px) {
    .container{
        height: calc(100vh - 40px);
    }
    .form-box{
        bottom: 0;
        width: 100%;
        height: 70%;
    }
    .container.active .form-box{
          right: 0;
          bottom: 30%;
    }
    .toggle-box::before{
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
    }
    .container.active .toggle-box::before{
       left: 0;
        top: 70%;

    }
    .toggle-panel{
        border: 2px ;
        width: 100%;
        height: 30%;
    }
    .toggle-panel.toggle-left{
        top: 0;
    }
    .container.active .toggle-panel.toggle-left{
        left: 0;
        top: -30%;
    }
    .toggle-panel.toggle-right{
        right: 0;
        bottom: -30%;
    }
    .container.active .toggle-panel.toggle-right{
        bottom: 0;
    }
}
@media screen and (max-width: 400px){
    .form-box{
        padding: 20px;
    }
    .toggle-panel h1{
        font-size: 30px;
    }
}
</style>
<title>Admin Client Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box admin">
            <form action="">
                <h1>Admin Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password</a>
                </div>
                <a href="admin.html" class="btn">Login</a>
                <p>or login with social paltforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>
 <div class="form-box client">
            <form action="">
                <h1>Client Login</h1>
                <div class="input-box">
      
                    <input type="text" id="adminUser" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="adminPass" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div id="adminError" class="error"></div>
                <div class="forgot-link">
                    <a href="#">Forgot password</a>
                </div>
                <a href="admin2.html" class="btn">Login</a>
                <p>or login with social paltforms</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Client? Login Here!</p>
            <button class="btn client-btn">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome! Client</h1>
            <p>Admin? Login Here!</p>
            <button class="btn admin-btn">Login</button>
        </div>
    </div>
    </div>
    <script>
        const container = document.querySelector('.container');
       const clientBtn = document.querySelector('.client-btn');
       const adminBtn = document.querySelector('.admin-btn');
      
       clientBtn.addEventListener('click',() => {
        container.classList.add('active');

       });
       adminBtn.addEventListener('click',() => {
        container.classList.remove('active');

       });
   document.getElementById("adminForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;
    const error = document.getElementById("adminError");

    if (user === "admin" && pass === "admin123") {
      error.textContent = "";
      alert("✅ Welcome Admin!");
      window.location.href = "admin.html";
    } else {
      error.textContent = "Invalid admin credentials.";
    }
  });

  document.getElementById("clientForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const user = document.getElementById("clientUser").value;
    const pass = document.getElementById("clientPass").value;
    const error = document.getElementById("clientError");

    if (user === "client" && pass === "client123") {
      error.textContent = "";
      alert("✅ Welcome Client!");
      window.location.href = "admin2.html";
    } else {
      error.textContent = "Invalid client credentials.";
    }
  });

    </script>
</body>
