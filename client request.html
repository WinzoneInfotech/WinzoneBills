<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Client Requests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    #requestsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .request {
      background: #ffffff;
      border-left: 6px solid #1e88e5;
      padding: 1.5rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .request:hover {
      transform: translateY(-3px);
    }

    .request h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #333;
    }

    .request p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
      color: #444;
    }

    .timestamp {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
      text-align: right;
    }

    @media (max-width: 600px) {
      .request {
        padding: 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“¬ Client Requests</h2>
  <div id="requestsContainer">Loading...</div>

  <script>
    // Load from localStorage
    const requests = JSON.parse(localStorage.getItem("clientRequests")) || [];
    const container = document.getElementById("requestsContainer");

    // Show message if no requests
    if (requests.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No requests submitted yet.</p>";
    } else {
      container.innerHTML = ""; // Clear loading text

      // Loop through each request and display
      requests.forEach((req) => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `
          <h3>${req.company}</h3>
          <p><strong>Email:</strong> ${req.email}</p>
          <p><strong>Phone:</strong> ${req.phone}</p>
          <p><strong>Message:</strong> ${req.message}</p>
          <div class="timestamp">ðŸ•’ ${req.time}</div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
