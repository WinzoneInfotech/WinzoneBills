<script>

// ---------- Utilities ----------
function getProducts() {
  return JSON.parse(localStorage.getItem("products") || "[]");
}

function parseNumberSafe(value) {
  if (value === null || value === undefined) return 0;
  const num = parseInt(String(value).replace(/[^\d]/g, ""), 10);
  return isNaN(num) ? 0 : num;
}

function deleteProduct(productName) {
  let products = getProducts();
  products = products.filter(p => p.name !== productName);
  localStorage.setItem("products", JSON.stringify(products));
  loadStockData();
  loadTopSoldProducts();
}

// ---------- Stock Data ----------
function loadStockData() {
  const all = getProducts();
  const LOW_THRESHOLD = 5;

  const outOfStock = all.filter(p => parseNumberSafe(p.stock) === 0);
  const lowStock = all.filter(p => {
    const stock = parseNumberSafe(p.stock);
    return stock > 0 && stock <= LOW_THRESHOLD;
  });

  renderCards("outOfStock", outOfStock);
  renderCards("lowStock", lowStock);
}

function renderCards(containerId, data) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  const grouped = {};
  data.forEach(p => {
    if (!grouped[p.category]) grouped[p.category] = [];
    grouped[p.category].push(p);
  });

  for (const cat in grouped) {
    const div = document.createElement("div");
    div.className = `card ${containerId === "lowStock" ? "low-stock" : "out-of-stock"}`;
    div.dataset.category = cat;

    div.innerHTML = `
      <h4 style="font-size:34px; font-weight:700; color:#1e3c72; user-select:none">${grouped[cat].length}</h4>
      <p style="font-size: 14px; font-weight:600; color:#667080; margin-bottom:12px; letter-spacing:0.02em; text-transform:uppercase">${cat}</p>
    `;

    div.onclick = () => {
      if (containerId === "lowStock") {
        showLowStockPopup(grouped[cat]);
      } else {
        goToOutOfStock(cat);
      }
    };

    container.appendChild(div);
  }
}

function filterCards(containerId, category) {
  document.querySelectorAll(`#${containerId} .card`).forEach(card => {
    card.style.display = category === "all" || card.dataset.category === category ? "block" : "none";
  });
}

function goToOutOfStock(category) {
  localStorage.setItem("selectedCategory", category);
  window.location.href = "buy.html#outofstock";
}

// ---------- Low Stock Popup ----------
function showLowStockPopup(products) {
  const list = document.getElementById("lowStockList");
  list.innerHTML = "";
  products.forEach(p => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${p.name}</strong> - ${parseNumberSafe(p.stock)} left`;
    list.appendChild(li);
  });
  document.getElementById("lowStockModal").style.display = "flex";
}

function closeLowStockPopup() {
  document.getElementById("lowStockModal").style.display = "none";
}

window.onclick = function(event) {
  const modal = document.getElementById("lowStockModal");
  if (event.target === modal) {
    closeLowStockPopup();
  }
}

// ---------- Top Sold Products ----------
function loadTopSoldProducts() {
  const all = getProducts();
  const topSold = all
    .filter(p => parseNumberSafe(p.sold) > 0)
    .sort((a, b) => parseNumberSafe(b.sold) - parseNumberSafe(a.sold))
    .slice(0, 10);

  const container = document.getElementById("topSoldCards");
  const select = document.querySelectorAll(".filter-dropdown")[2];
  const categories = [...new Set(all.map(p => p.category))];

  // Populate filter dropdown
  select.innerHTML = `<option value="all">All Categories</option>`;
  categories.forEach(cat => {
    select.innerHTML += `<option value="${cat}">${cat}</option>`;
  });

  container.innerHTML = "";

  topSold.forEach(p => {
    const card = document.createElement("div");
    card.className = "top-sold-card";
    card.dataset.category = p.category;

    // Delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.className = "top-sold-delete-btn";
    deleteBtn.innerHTML = '<i class="fa fa-times"></i>';
    deleteBtn.title = "Delete";
    deleteBtn.addEventListener("click", e => {
      e.stopPropagation();
      deleteProduct(p.name);
    });

    // Units sold
    const unitsDiv = document.createElement("div");
    unitsDiv.className = "top-sold-units";
    unitsDiv.textContent = parseNumberSafe(p.sold);

    // Product name
    const nameDiv = document.createElement("div");
    nameDiv.className = "top-sold-name";
    nameDiv.textContent = p.name;

    // Category
    const categoryDiv = document.createElement("div");
    categoryDiv.className = "top-sold-category";
    categoryDiv.textContent = p.category;

    // Stock remaining
    const stockDiv = document.createElement("div");
    stockDiv.className = "top-sold-stock";
    stockDiv.textContent = `Stock: ${parseNumberSafe(p.stock)}`;

    card.append(deleteBtn, unitsDiv, nameDiv, categoryDiv, stockDiv);
    container.appendChild(card);
  });

  // Filter top-sold products by category
  select.addEventListener("change", function() {
    const value = this.value;
    document.querySelectorAll("#topSoldCards .top-sold-card").forEach(card => {
      card.style.display = value === "all" || card.dataset.category === value ? "block" : "none";
    });
  });
}

// ---------- Sidebar Dropdown ----------
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");
  const allDropdowns = document.querySelectorAll(".dropdown-content");

  sidebar.classList.toggle("closed");
  main.classList.toggle("closed");

  if (sidebar.classList.contains("closed")) {
    // Sidebar closed - close all dropdowns and show right arrows
    allDropdowns.forEach(d => d.classList.remove("open"));
    document.querySelectorAll(".dropdown-arrow").forEach(icon => {
      icon.classList.remove("bi-chevron-up", "bi-chevron-down");
      icon.classList.add("bi-chevron-right");
    });
  } else {
    // Sidebar open - update arrows based on dropdown open state
    allDropdowns.forEach(dropdown => {
      const arrow = dropdown.previousElementSibling?.querySelector(".dropdown-arrow");
      if (dropdown.classList.contains("open")) {
        arrow.classList.remove("bi-chevron-down", "bi-chevron-right");
        arrow.classList.add("bi-chevron-up");
      } else {
        arrow.classList.remove("bi-chevron-up", "bi-chevron-right");
        arrow.classList.add("bi-chevron-down");
      }
    });
  }
}

// ✅ Fixed toggleDropdown function
function toggleDropdown(id) {
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");
  const allDropdowns = document.querySelectorAll(".dropdown-content");
  const allArrows = document.querySelectorAll(".dropdown-arrow");
  const targetDropdown = document.getElementById(id);
  const arrow = targetDropdown?.previousElementSibling?.querySelector(".dropdown-arrow");

  // If sidebar is closed, open it
  if (sidebar.classList.contains("closed")) {
    sidebar.classList.remove("closed");
    main.classList.remove("closed");
  }

  // Close other dropdowns
  allDropdowns.forEach(dropdown => {
    if (dropdown !== targetDropdown) dropdown.classList.remove("open");
  });

  // Reset all arrows to down
  allArrows.forEach(icon => {
    icon.classList.remove("bi-chevron-up");
    icon.classList.add("bi-chevron-down");
    
  });

  // Toggle clicked dropdown
  targetDropdown.classList.toggle("open");
  if (targetDropdown.classList.contains("open")) {
    arrow.classList.remove("bi-chevron-down");
    arrow.classList.add("bi-chevron-up");
  }
}

// ---------- Init ----------
window.onload = () => {
  loadStockData();
  loadTopSoldProducts();
};
</script>
